<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Bloggin</title>
</head>
<body>
{% block content %}
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="#" style="font-weight: 500; color: #9d0208; font-size: 2em;">Bloggin</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#" tabindex="-1" aria-disabled="true" 
            style="font-weight: 500; color: white; font-size: large;">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="{{url_for('auth.login')}}" tabindex="-2" aria-disabled="true" 
            style="font-weight: 500; color: white; font-size: large;">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="profile/profile.html" tabindex="-2" aria-disabled="true" 
            style="font-weight: 500; color: white; font-size: large;">Profile</a>
          </li>
          {% if current_user.is_authenticated %}
          <li style="color:white;padding:15px;">{{current_user.username}}</li>
          <li><a href="{{url_for('auth.logout')}}">Sign out</a></li>
          {% else %}
          <li><a href="{{url_for('auth.signin')}}">Sign in</a></li>
          {%endif%}
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-secondary" type="submit" style="font-weight: 500; color: white; font-size: large;">Search</button>
        </form>
      </div>
    </div>
  </nav>
</body>
{% endblock %}
</html>
