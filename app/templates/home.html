{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
      <h4>{{title}}</h4>
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>{{feature.quote}}</p>
        <footer class="blockquote-footer">{{feature.author}}</footer>
      </blockquote>
    </div>
</div>
{% endblock %}
